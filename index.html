<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Pikachu pure CSS</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="left-ear">
    <div class="punta"></div>
  </div>
  <div class="right-ear">
    <div class="fillear"></div>
  </div>
  <div class="pik-body">
    <img class="shock-left" src="http://www.megghy.com/gif_animate/natura/tuoni/3.gif">
    <img class="shock-right" src="http://www.megghy.com/gif_animate/natura/tuoni/3.gif">
    <div class="pik-head">
      <div class="eye-left"></div>
      <div class="eye-right"></div>
      <div class="cheek-right"></div>
      <div class="nose"></div>
      <div class="mouth"></div>
    </div>
    
    <div class="mid">
      <div class="left-hand"></div>
      <div class="right-hand"></div>
      <div class="mark1"></div>
      <div class="mark2"></div>
    </div>
    
    <div class="left-foot"></div>
    <div class="right-foot"></div>
  </div>
  <div class="tail">
    <div class="part1"></div>
    <div class="part2"></div>
    <div class="part3"></div>
    <div class="part4"></div>
    <div class="part5"></div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
